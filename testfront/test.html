<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
</head>
<body>
    <h1>API Frontend</h1>

    <section>
        <h2>Register</h2>
        <form id="register-form" onsubmit="registerUser(event)">
            <label>
                Username:
                <input type="text" name="userName" required />
            </label>
            <br />
            <label>
                Email:
                <input type="email" name="userEmail" required />
            </label>
            <br />
            <label>
                Password:
                <input type="password" name="password" required />
            </label>
            <br />
            <label>
                Role:
                <select name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </label>
            <br />
            <button type="submit">Register</button>
        </form>
    </section>

    <section>
        <h2>Login</h2>
        <form id="login-form" onsubmit="loginUser(event)">
            <label>
                Email:
                <input type="email" name="userEmail" required />
            </label>
            <br />
            <label>
                Password:
                <input type="password" name="password" required />
            </label>
            <br />
            <button type="submit">Login</button>
        </form>
    </section>

    <section>
        <h2>Create Supplier</h2>
        <form id="create-supplier-form" onsubmit="createSupplier(event)">
            <label>
                Supplier Name:
                <input type="text" name="supplier_name" required />
            </label>
            <br />
            <label>
                Address:
                <input type="text" name="address" required />
            </label>
            <br />
            <label>
                Phone:
                <input type="text" name="phone" required />
            </label>
            <br />
            <button type="submit">Create Supplier</button>
        </form>
    </section>

    <script>
        async function registerUser(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("http://localhost:8000/user/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("User registered successfully!");
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (err) {
                alert("Failed to register user.");
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("http://localhost:8000/user/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem("api_key", result.api_key);
                    alert("Login successful!");
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (err) {
                alert("Failed to login.");
            }
        }

        async function createSupplier(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const apiKey = localStorage.getItem("api_key");

            if (!apiKey) {
                alert("You must be logged in to create a supplier.");
                return;
            }

            try {
                const response = await fetch("http://localhost:8000/supplier/create", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json", 
                        "api-key": apiKey 
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Supplier created successfully!");
                } else {
                    const error = await response.json();
                    alert(`Error: ${JSON.stringify(error.detail || error)}`);
                }
            } catch (err) {
                    alert(`Failed to create supplier: ${err.message}`);
            }
        }

  
    </script>
</body>
</html>
